<!doctype html>
<html>
  <head>
    <!-- Load polyfills. Same as 2.x, except for the path -->
    <script
        src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js">
    </script>

    <!-- Import the my-app element's module. -->
    <script type="module" src="src/app.js"></script>
  </head>
  <body>
      <!-- <name-changer></name-changer>
      <name-changer read-only></name-changer> -->
  </body>
  <script>
      let people = [
          {
              name: "Steve Chen",
              readOnly: false
          },
          {
              name: "Teri Joe",
              readOnly: true
          }
      ];

      people.forEach((person, idx) => {
          let nameChangerElement = document.createElement("name-changer");

          nameChangerElement.name = person.name;
          nameChangerElement.readOnly = person.readOnly;
          nameChangerElement.classList.add(`name-changer-${idx}`)
          document.body.appendChild(nameChangerElement);
      });

  </script>
</html>
